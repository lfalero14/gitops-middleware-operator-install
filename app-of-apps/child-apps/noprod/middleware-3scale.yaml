apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: noprod-child-3scale-install
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            env: noprod
  template:
    metadata:
      name: "{{name}}-3scale-install"
    spec:
      project: default
      source:
        repoURL: https://github.com/lfalero14/gitops-middleware-operator-install.git
        targetRevision: HEAD
        path: "./manifests/middleware-3scale/overlays/noprod"
        kustomize:
          patches:
            - target:
                kind: OperatorGroup
                name: 3scale-operator
              patch: |-
                - op: add
                  path: /spec/targetNamespaces/0
                  value: "3scale"
            - target:
                kind: RoleBinding
                name: hook-binding
              patch: |-
                - op: add
                  path: /subjects/0/namespace
                  value: "3scale"
      destination:
        server: "{{server}}"
        namespace: "3scale"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
